                <html lang="pt-br">
                <head>
                    <meta charset="UTF-8">

                    <style>
                        body{

                            float: left;

                <body>
                    <section>
                        <h1>Estruturas CASO (switch() - Atividade 1)</h1>
                        
                        <form name="frmnumint" action="#" method="get" onsubmit="return procFormulario()"> <!-- o sor pediu pra seguir este padrão, com esse nome genérico, pois ele faz mais de uma coisa. -->
                            <fieldset class="cadnumint">
                                <legend>Forneça os dados:</legend>
                                <br>
                                <label for="numint">Informe um número inteiro:</label>
                                <input type="text" name="txtnumint" id="numint">
                                <br><br>
                                <button type="reset">Limpar</button><button type="submit">Enviar</button>
                            </fieldset>
                        </form>
                    </section>
                    <script>
                        function procFormulario(){
                            if(document.frmnumint.txtnumint.value==""){
                                alert("Preencha o campo Número Inteiro");   
                                document.frmnumint.focus();
                                return false;
                            }else{
                                let numint = parseInt(document.getElementById('numint').value);
                                switch(true){
                                    case (numint >= 0 && numint <= 3):
                                        console.log("Bebê analfabeto! Pah.");
                                        return false; //Isso aqui evita que o formulário seja enviado, assim evita que o console pisque.
                                        break;
                                    case (numint > 3 && numint <= 10):
                                        console.log("És uma criança burra pra jumento, pah.");
                                        return false;
                                        break;
                                    case (numint > 10 && numint < 18):
                                        console.log("Tu és um adolescente semianalfabeto, pah.");
                                        return false;
                                        break;
                                    default:
                                        console.log("Tu és um adulto já, pah.");
                                        return false;
                                        break;
                                }
                            }
                        }
                    </script>
